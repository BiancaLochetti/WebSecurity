<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/estilosContato.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3686/3686054.png">
        <title>Web Security</title>
    </head>
    <body>
        <section>
            <div class="titlediv">
                <h1>Entrar em contato</h1>
            </div>
            <form action="https://formsubmit.co/lochetti.bianca@aluno.ifsp.edu.br" method="POST">
                <div class="infoDiv">
                    <div class="formItem">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome" required>
                    </div>
                    <div class="formItem">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira o email"required>
                    </div>
                </div>
                <div class="formItem">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" name="message" cols="20" rows="15" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <div class="formItem btn-case">
                    <a href="../index.html">Voltar</a>
                    <button type="submit">Enviar</a></button>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://web-security-pi.vercel.app/html/obg.html">            
                </div>
            </form>
        </section>
    </body>
</html>
